apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: voting
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - image: redis
        name: redis
        volumeMounts:
        - mountPath: /data
          name: redis-data
      volumes:
      - name: redis-data
        emptyDir: {} 
